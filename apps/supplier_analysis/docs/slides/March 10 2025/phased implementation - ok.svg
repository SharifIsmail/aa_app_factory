<?xml version="1.0" encoding="utf-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 960 540">
  <rect width="960" height="540" fill="white"/>
  <rect width="960" height="80" fill="#2c5282"/>
  <text x="40" y="50" font-family="'Segoe UI', Arial, sans-serif" font-size="28" font-weight="600" fill="white" style="white-space: pre;">Phased Implementation with Human Oversight</text>
  <rect x="0" y="80" width="960" height="460" fill="white"/>
  <g transform="matrix(1, 0, 0, 1, 27.779158, 120)">
    <rect x="0" width="280" height="150" rx="6" fill="#EBF8FF" stroke="#4299e1" stroke-width="2" y="0"/>
    <text x="140" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#2c5282" text-anchor="middle" style="white-space: pre;">Phase 1</text>
    <text x="140" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#2d3748" text-anchor="middle" style="white-space: pre;">Gather Company Data</text>
    <text x="140" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" style="white-space: pre;">Identify suppliers and</text>
    <text x="140" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" style="white-space: pre;">corporate structures</text>
    <rect x="320" y="0" width="280" height="150" rx="6" fill="#E6FFFA" stroke="#38B2AC" stroke-width="2"/>
    <text x="460" y="40" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#2c5282" text-anchor="middle" style="white-space: pre;">Phase 2</text>
    <text x="460" y="70" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#2d3748" text-anchor="middle" style="white-space: pre;">Risk Data Assessment</text>
    <text x="460" y="100" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" style="white-space: pre;">Evaluate risks at country,</text>
    <text x="460" y="125" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" style="white-space: pre;">industry, and supplier levels</text>
    <rect x="629.994" width="280" height="150" rx="6" fill="#f7f7f7" stroke="#a0aec0" stroke-width="2" y="0.865"/>
    <text x="769.994" y="40.865" font-family="'Segoe UI', Arial, sans-serif" font-size="20" font-weight="600" fill="#718096" text-anchor="middle" style="white-space: pre; font-size: 20px;">Future Phases</text>
    <text x="769.994" y="70.865" font-family="'Segoe UI', Arial, sans-serif" font-size="18" fill="#718096" text-anchor="middle" style="white-space: pre; font-size: 18px;">Full Compliance</text>
    <text x="769.994" y="100.865" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#718096" text-anchor="middle" style="white-space: pre; font-size: 16px;">Calculate risk ratings and</text>
    <text x="769.994" y="125.865" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#718096" text-anchor="middle" style="white-space: pre; font-size: 16px;">recommend remediation</text>
  </g>
  <g transform="translate(40, 310)">
    <rect x="0" y="0" width="880" height="120" rx="6" fill="#FFF5F5" stroke="#FC8181" stroke-width="2"/>
    <g transform="translate(90, 40)">
      <circle cx="0" cy="0" r="25" fill="#FC8181"/>
      <path d="M0,-15 L0,15 M-15,0 L15,0 M-10,-10 L10,10 M-10,10 L10,-10" stroke="white" stroke-width="3"/>
      <text x="50" y="8" font-family="'Segoe UI', Arial, sans-serif" font-size="30" fill="#2d3748" text-anchor="middle" style="white-space: pre;">+</text>
      <circle cx="100" cy="0" r="25" fill="#4299e1"/>
      <rect x="85" y="-15" width="30" height="30" rx="5" fill="white"/>
      <circle cx="95" cy="-5" r="3" fill="#4299e1"/>
      <circle cx="105" cy="-5" r="3" fill="#4299e1"/>
      <path d="M90,5 L110,5" stroke="#4299e1" stroke-width="2"/>
    </g>
    <text x="366.031" y="51.359" font-family="'Segoe UI', Arial, sans-serif" font-size="22" font-weight="600" fill="#2d3748" text-anchor="middle" style="white-space: pre; font-size: 22px;">Human Oversight</text>
    <text x="523.866" y="87.067" font-family="'Segoe UI', Arial, sans-serif" font-size="16" fill="#2d3748" text-anchor="middle" style="white-space: pre; font-size: 16px;">AI gathers and analyzes data, humans review and make final decisions</text>
  </g>
  <g transform="matrix(1, 0, 0, 1, 27.779158, 200)">
    <path d="M290,25 L310,25" stroke="#2d3748" stroke-width="3" marker-end="url(#arrow)"/>
    <path d="M610,25 L630,25" stroke="#2d3748" stroke-width="3" marker-end="url(#arrow)"/>
  </g>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2d3748"/>
    </marker>
  </defs>
</svg>